<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="images/me/my-memoji.png">
    <link rel="apple-touch-icon" href="images/me/my-memoji.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Abdoulaye Koumare</title>
</head>
<body>

    <header class="header wow slideInRight">
        <img src="images/me/my-memoji.png" class="logo navbar-brand-img wow bounceIn"  data-wow-delay="1s" data-wow-iteration="1" alt="brand-img">

        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn">
            <span class="navicon"></span>
        </label>
        <ul class="menu">
            <li>
                <a href="home.html">
                    <img class="menu-link-icon" src="images/icons/home_icon_teal.svg" alt="home-icon">home</a>
            </li>
            <li>
                <a href="work.html">
                    <img class="menu-link-icon" src="images/icons/work_icon_teal.svg" alt="work-icon">work</a>
            </li>
            <li>
                <a href="about.html">
                    <img class="menu-link-icon smiley-icon" src="images/icons/about_icon_teal.svg" alt="about-icon">about</a>
            </li>
            <li>
                <a href="contact.html" class="contact-link">
                    <img class="hand-icon" src="images/icons/contact_icon_teal.svg" alt="contact-icon">

                </a>
            </li>
        </ul>
    </header>

    <div class="hero wow fadeInUp">
        <div class="left-side">
            <div>Hi There,</div>
            <div>My name is Abdoulaye</div>
            <div class="separator"></div>
            <div>I'm a,</div>
            <div>FullStack WEB developer in Abidjan City</div>
        </div>
        <div class="right-side">
            <img src="images/icons/header_illustration.svg" alt="illustration">
        </div>
    </div>

    <div class="section-title">
        <div>Skills</div>
        <div class="underline"></div>
    </div>
    <div class="skill wow fadeInUp">
        <div class="board">
            <img src="images/icons/5ca6b84f04fdcefe5890dc5e_skill_1.png" alt="image">

        </div>
        <div class="board wow">
            <img src="images/icons/5ca6b84f89cf382acfec1037_skill_2.png" alt="image">
            <p class="title">Rapid Prototyping</p>
        </div>
        <div class="board wow">
            <img src="images/icons/5ca6b84f0adf053b47ea31d6_skill_3.png" alt="image">
            <p class="title">Implementation</p>
        </div>
        <div class="board wow">
            <img src="images/icons/5ca6b6e3397726cfe2ef9820_skill_4.png" alt="image">
            <p class="title">Testing & Deployment</p>
        </div>
    </div>


    <div class="section-title">
        <div>works</div>
        <div class="underline"></div>
    </div>
    
    <div class="footer">
        <div class="mail-label-title">Let's talk now !</div>
        <div class="mail-label wow jello">
            <img src="images/icons/envelope_steel.svg" alt="envelope">
            <span>abd.koumare@gmail.com</span>
        </div>
        <div class="contacts">
            <a href="#"><img src="images/social-network/5c6a5ced80da2a29696e136f_linkedin_steel.svg" alt=""></a>
            <a href="#"><img src="images/social-network/5c6a5cfc3ca6bd18bd3709d2_instagram_steel.svg" alt=""></a>
            <a href="#"><img src="images/social-network/5c6a5d0b954098fc3a76ef59_twitter_steel.svg" alt=""></a>
        </div>
    </div>


    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="wow.min.js"></script>
    <script src="home.js"></script>

</html>
